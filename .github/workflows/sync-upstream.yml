name: Sync Upstream

on:
  schedule:
    - cron: '0 9 * * 5'  # Every Friday at 9am UTC
  workflow_dispatch:  # Manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Needed to push branches
      pull-requests: write # Needed to create PRs
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Preserve our sync workflow
        run: |
          cp .github/workflows/sync-upstream.yml /tmp/sync-upstream.yml

      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/langchain-ai/langchain.git
          git fetch upstream

      - name: Detect default branches
        id: branches
        run: |
          # Get upstream default branch
          UPSTREAM_DEFAULT=$(git remote show upstream | grep 'HEAD branch' | awk '{print $NF}')
          echo "upstream_branch=$UPSTREAM_DEFAULT" >> $GITHUB_OUTPUT
          # Get our fork's default branch
          FORK_DEFAULT=$(gh repo view --json defaultBranchRef -q '.defaultBranchRef.name')
          echo "fork_branch=$FORK_DEFAULT" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update tracks-upstream branch
        run: |
          git checkout -B tracks-upstream upstream/${{ steps.branches.outputs.upstream_branch }}

      - name: Disable upstream workflows
        run: |
          # Remove all upstream workflows
          rm -rf .github/workflows/*
          # Restore our sync workflow
          mkdir -p .github/workflows
          cp /tmp/sync-upstream.yml .github/workflows/sync-upstream.yml
          # Commit the workflow changes
          git add .github/workflows/
          git commit -m "Disable upstream workflows" || echo "No workflow changes to commit"

      - name: Push to origin
        run: |
          git push origin tracks-upstream --force

      - name: Create PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BASE="${{ steps.branches.outputs.fork_branch }}"
          existing=$(gh pr list --head tracks-upstream --base "$BASE" --json number -q '.[0].number')
          if [ -z "$existing" ]; then
            gh pr create \
              --title "⬆️ Sync upstream changes ($(date +%Y-%m-%d))" \
              --body "Weekly sync from upstream repository." \
              --head tracks-upstream \
              --base "$BASE"
          else
            echo "PR #$existing already exists"
          fi
